<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
		<!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	  <link href="https://fonts.googleapis.com/css?family=Arya" rel="stylesheet">

	  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	  
</head>
<body>

	<div class="row center">
		<img width="400" src="assets/images/pastaClublogo.png" alt="Pasta Club Logo">

		<div class="row">
			<div class="floatingNoodle3">
				<img width="40" src="assets/images/onePastaspinning.gif" alt="pasta gif">
			</div>
		</div>

		<div class="row">
			<div class="floatingNoodle4">
				<img width="40" src="assets/images/onePastaspinning.gif" alt="pasta gif">

		</div>

		<div id="about">

			</div>

		<div class="floatingNoodle2">
