<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pasta Club</title>

	<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  <link href="https://fonts.googleapis.com/css?family=Arya" rel="stylesheet">

  <script src="https://code.jquery.com/jquery.js"></script>

 </head>         
	
</body>

<div class="center-align">

<div class="logo">
	<img width="400" src="assets/images/pastaClublogo.png" alt="Pasta Club Logo">
</div>

<div class="main container" id="signUpForm">
  <form action="" method="POST" role="form">

  <div class="name row center">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6 offset-m3">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" type="text" class="validate" placeholder="First and Last Name">
        </div>
      </div>
    </form>
  </div>

  <div class="email row center">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6 offset-m3">
          <i class="material-icons prefix">email</i>
          <input id="email" type="text" class="validate" placeholder="Email">
        </div>
      </div>
    </form>
  </div>

   <div class="row center">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6 offset-m3">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="text" class="validate" placeholder="Create a Password">
        </div>
      </div> 
    </form>
  </div>

  <a class="waves-effect orange lighten-1 btn" id="signup-btn">Sign Up</a>

</div>
</div>

<script src="js/signup.js" type="text/javascript"></script>


</html>
