<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pasta Club</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arya" rel="stylesheet">
    <style>
    body {
        background-image: url("/assets/images/pastaBackgroundDash-opacity-01-01.png");
    }
    </style>
</head>
</body>
<nav>
    <div class="nav-wrapper">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/dashboard">Plate</a></li>
            <li><a href="">Forum</a></li>
            <li><a href="">Events</a></li>
        </ul>
    </div>
</nav>
<div class="container center">
    <div class="row right" id="userPic" data-userId="" data-eventId="">
    </div>
    <div class="row center">
        <div class="eventName col s10">
            <span class="flow-text">
                <div>
                    <h1><span id="eventName"></span></h1>
        </div>
        </span>
        <span class="flow-text">
                    <div>
                        <h6><span id="eventDescription"></span></h6>
    </div>
    </span>
</div>
</div>
</div>
<div class="container center">
</div>
<div class="container center" id="featured">
    <div class="row col s12">
        <div id="eventName" id="featured">
            <div class="row center">
                <div class="row">
                    <div class="col s6 section" id="eventDate">
                        <div>
                            <h2><span id="date"></span></h2>
                        </div>
                        <div>
                            <h3><span id="startTime"></span><span id="endTime"></span></h3>
                        </div>
                    </div>
                    <div class="col s6 section" id="eventDetails">
                        <div>
                            <h3>Host: <span id="host"></span></h3>
                        </div>
                        <div>
                            <h5>Location: <span id="location"></span></h5>
                        </div>
                        <div class="rsvp">
                            <a class="waves-effect orange lighten-1 btn modal-trigger" id="rsvp" href="#modal1">RSVP</a>
                            <div id="modal1" class="modal">
                                <div class="modal-content">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="bringing" type="text" class="validate">
                                            <label for="bringing">Item(s) you're bringing:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="comments" type="text" class="validate">
                                            <label for="comments">Additional Comments:</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="rsvpButton">Submit RSVP</a>
                                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="close">Close</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center">
            <div class="table">
                <table>
                    <thead>
                        <th id="attendee1">Attendee</th>
                        <th id="item1">Item</th>
                        <th id="comment1">Comment</th>
                    </thead>
                    <tbody id="rsvpList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
