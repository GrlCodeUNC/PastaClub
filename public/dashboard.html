<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

    <!-- conflict this was in the master version but not in Saima's version ... not sure if this should be here or not -->
     <!-- <meta name="google-signin-client_id" content="508293590442-q7ltok2rfnli378h2co0398hbnef5gli.apps.googleusercontent.com"> -->

        <!-- Compiled and minified CSS -->
      <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

      <link href="https://fonts.googleapis.com/css?family=Arya" rel="stylesheet">


      <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

      <link type="text/javascript" src="assets/js/dashboard.js">

    <style>
      body {
        background-image: url("assets/images/pastaBackgroundDash-opacity-01-01.png");
      }
    </style>

</head>
<body>

<div class="container">
 <div class="row left" id="dashLogo">
    <img src="assets/images/pastaClublogo.png" alt="Pasta Club Logo" width="150">
  </div>
  
  <div class="row right" id="userPic">
    <img src="assets/images/dempsey-1987.jpg" alt="Patrick" width="80" class="circle">
  </div>

  <div class="row center" id="featured">
    <div>
      <div class=" col s12"><span class="flow-text" id="plate">The Plate</span></div>

      <div class="row">
        <div class="col s6 section" id="hostingDash">
          <h5>Hosting</h5>

          <p>Stuff</p>
     <a class="waves-effect orange lighten-1 btn modal-trigger" id= "createEvent" href="#modal1">Create Event</a>

          <div id="host"> <p></p> </div>


                  <!-- Modal Structure -->
        <div id="modal1" class="modal">
              <div class="modal-content">
<!--                   <h4>Create Event</h4>
 -->                  <div class="row">
                    <div class="input-field col s12">
                          <input id="event" type="text" class="validate">
                          <label for="event">Event Name</label>
                    </div>
                  </div>
                  <div class="row">
                        <div class="input-field col s12">
                          <input id="date" type="text" class="validate">
                          <label for="date">Date</label>
                    </div>
                  </div> 
                  <div class="row">
                        <div class="input-field col s12">
                          <input id="time" type="text" class="validate">
                          <label for="time">Time</label>
                    </div>
                  </div>
                  <div class="row">
                        <div class="input-field col s12">
                          <input id="street" type="text" class="validate">
                          <label for="street">Street</label>
                    </div>
                  </div> 
                  <div class="row">
                        <div class="input-field col s12">
                          <input id="city" type="text" class="validate">
                          <label for="city">City</label>
                    </div>
                  </div> 
                   <div class="row">
                        <div class="input-field col s12">
                          <input id="state" type="text" class="validate">
                          <label for="state">State</label>
                    </div>
                  </div> 
                  <div class="row">
                        <div class="input-field col s12">
                          <input id="zip" type="text" class="validate">
                          <label for="zip">Zip</label>
                    </div>
                  </div>   
              </div>

              <!-- added route to single event page on this button for on click function -->
              <div class="modal-footer">
                <a href="/singleEvent" class=" modal-action modal-close waves-effect waves-white btn-flat">Create Event</a>
              </div>
        </div>

        </div>
        <div class="col s6 section" id="attendingDash">
          <h5>Attending</h5>
          <p>Stuff</p>
        </div>
      </div>
    </div>
  

    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <img class="materialboxed" src="assets/images/ravioli-orange.jpg" alt="ravioli" width="280">
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
           <img class="materialboxed" src="assets/images/linguine.jpg" alt="ravioli" width="280">
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <img class="materialboxed" src="assets/images/ravioli.jpg" alt="ravioli" width="280">
          </div>
        </div>
      </div>

    </div>
  </div>
  <br><br>
</div>
  

  <!--js scripts-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
    <script src="assets/js/dashboard.js"></script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

    
  
</body>
</html>
