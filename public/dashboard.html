<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

   <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link href="https://fonts.googleapis.com/css?family=Arya" rel="stylesheet">

    <link type="text/javascript" src="assets/js/dashboard.js">

     <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <style>
      body {
        background-image: url("assets/images/pastaBackgroundDash-opacity-01-01.png");
      }
    </style>

</head>
<body>

<div class="container">

 <div class="row left" id="dashLogo">
    <img src="assets/images/pastaClublogo.png" alt="Pasta Club Logo" width="150">
  </div>
  
  <div class="row right" id="userPic">
    <img src="assets/images/dempsey-1987.jpg" alt="Patrick" width="80" class="circle">
  </div>

  <div class="row center" id="featured">
    <div>
      <div class=" col s12"><span class="flow-text" id="plate">The Plate</span></div>

      <div class="row">
        <div class="col s6 section" id="hostingDash">
          <h5>Hosting</h5>
          <p>Stuff</p>
          <a href="/createEvent" class="waves-effect indigo lighten-5 btn" id="createEvent">Create Event</a>
        </div>
        <div class="col s6 section" id="attendingDash">
          <h5>Attending</h5>
          <p>Stuff</p>
        </div>
        


      </div>
    </div>
  </div>
</div>

<div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <img class="materialboxed" src="assets/images/ravioli-orange.jpg" alt="ravioli" width="280">
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
           <img class="materialboxed" src="assets/images/linguine.jpg" alt="ravioli" width="280">
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <img class="materialboxed" src="assets/images/ravioli.jpg" alt="ravioli" width="280">
          </div>
        </div>
      </div>

    </div>
    <br><br>
  </div>
  

  <!--js scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/dashboard.js"></script>
  
</body>
</html>
